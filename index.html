<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessia Rabacchi" />
    <meta name="description" content="Bootstrap" />

    <title>Bootstrap</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header
      id="header"
      class="d-flex justify-content-between align-items-center"
    >
      <div class="d-flex">
        <img src="./img/mobile-logo.png" alt="mobile-logo" class="d-lg-none" />
        <img
          src="./img/logo.svg"
          alt="desktop-logo"
          class="d-none d-lg-block"
          id="desktop-logo"
        />
      </div>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>

      <div class="dropdown d-flex align-items-center">
        <div class="icon-desktop d-none d-lg-block">
          <i class="fa-solid fa-list-ul"></i>
          <i class="fa-solid fa-circle-question"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-bell"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profilo</a></li>
          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </header>
    <!-- Main -->
    <main class="d-flex">
      <!-- Left Bar -->
      <div id="left-bar" class="d-flex">
        <section id="first-left-bar ">
          <div
            class="d-flex justify-content-center align-items-end text-center m-3"
          >
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-lg-block">Home</span>
          </div>
          <div
            class="d-flex justify-content-center align-items-end text-center mb-3"
          >
            <i class="fa-solid fa-chart-simple"></i>
            <span class="d-none d-lg-block">Stats</span>
          </div>
          <div
            class="d-flex justify-content-center align-items-end text-center mb-3"
          >
            <i class="fa-solid fa-signal"></i>
            <span class="d-none d-lg-block">Signals</span>
          </div>
        </section>
        <section
          id="second-left-bar"
          class="d-flex justify-content-center align-items-end text-center"
        >
          <div
            class="d-flex justify-content-center align-items-end text-center mb-3"
          >
            <i class="fa-solid fa-gear"></i>
            <span class="d-none d-lg-block">Admin</span>
          </div>
        </section>
      </div>

      <!-- Left Bar -->
      <div
        id="blue-bar"
        class="d-md-flex justify-content-around align-items-center text-center"
      >
        <section id="left-blue-bar">
          <div class="d-flex align-items-center">
            <h3>Nuovo Studente</h3>
            <div class="icon p-2">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </section>
        <section id="center-blue-bar">
          <div class="align-items-center">
            <h3>Studenti online negli ultimi 30 minuti</h3>
            <h2 class="fw-bold">125</h2>
          </div>
        </section>
        <section id="right-blue-bar">
          <div class="d-flex align-items-center">
            <h3>Boolean</h3>
            <div class="round">Piano blaze</div>
            <div class="round">3 app</div>

            <i class="fa-solid fa-arrow-right"></i>
            <div class="round d-lg-none">+</div>
            <div class="round d-none d-lg-block">Boolean mobile app</div>
            <div class="round d-none d-lg-block">Boolean web app</div>
            <div class="round d-none d-lg-block">Boolean blog app</div>
          </div>
        </section>
      </div>

      <!-- Prossime classi -->
    </main>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
